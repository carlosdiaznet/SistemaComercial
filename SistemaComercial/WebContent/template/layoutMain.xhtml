<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>
		<ui:insert name="titulo">Sistema Comercial</ui:insert>
	</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="images" name="ajax-loader.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
	<header>
		<div style="float: left">
			<h:link outcome="/home.xhtml">
				<h:graphicImage library="images" name="logo-jsf-oracle.jpg" id="logo" />
			</h:link>
		</div>
		
		<div style="float: right; margin-right: 110px">
			<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">Hola usuario</span>
			<h:form style="display: inline-block">
				<p:menubar styleClass="menu-sistema">
					<p:submenu label="Registros">
						<p:menuitem value="Clientes" />
						<p:menuitem value="Usuarios" />
						<p:separator />
						<p:menuitem value="Categorias" />
						<p:menuitem value="Productos" outcome="/pages/productos/busquedaProductos.xhtml" />
					</p:submenu>
					<p:submenu label="Pedidos">
						<p:menuitem value="Nuevo pedido" outcome="/pages/pedidos/registroPedido.xhtml" />
						<p:menuitem value="Busqueda" outcome="/pages/pedidos/busquedaPedidos.xhtml" />
					</p:submenu>
					<p:menuitem value="Salir" />
				</p:menubar>
			</h:form>
		</div>
		<div style="clear: both">
		
		</div>
	</header>
	<div id="contenido">
		<ui:insert name="contenido" />
	</div>
	<p:separator style="margin-top:20px" />
	<footer>
		<p>Implementacion de Java EE, JSF, JPA, CDI y PrimeFaces en Oracle 11g</p>
	</footer>
	
</h:body>
</html>
