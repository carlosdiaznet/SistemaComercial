<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:dataTable value="#{registroPedidoBean.items}" var="item" id="tablaItems">
		<p:column headerText="SKU" style="text-align: center; width: 100px">
			<p:inputText size="8" />
		</p:column>
		<p:column headerText="Producto">
			<p:autoComplete styleClass="tabla-producto" style="width:99%" />
		</p:column>
		<p:column headerText="Valor unitario" style="text-align: right; width: 120px">
			<h:outputText value="US$ 0.00" />
		</p:column>
		<p:column headerText="Cantidad" style="text-align: center; width: 100px">
			<p:inputText size="8" value="1" />
		</p:column>
		<p:column headerText="Inventario" style="text-align: center; width: 100px">
			<h:outputText value="0" />
		</p:column>
		<p:column headerText="Valor total" style="text-align: right; width: 100px">
			<h:outputText value="US$ 0.00" />
		</p:column>
		
		<p:columnGroup type="footer">
			<p:row>
				<p:column colspan="5" footerText="Subtotal" style="text-align:right" />
				<p:column footerText="US$ 0.00" style="text-align:right" />
			</p:row>
		</p:columnGroup>
	</p:dataTable>

</ui:composition>
