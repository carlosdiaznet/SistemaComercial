<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panelGrid columns="4" style="width:100%" columnClasses="rotulo, campo, rotulo, campo">
		<p:outputLabel value="Dato de entrega" for="datoEntrega" />
		<p:calendar id="datoEntrega" size="10" pattern="dd/MM/yyyy"
			value="#{registroPedidoMB.pedido.fechaEntrega}" />
		<p:spacer />
		<p:spacer />
		<p:outputLabel value="Calle" for="calle" />
		<p:inputText id="calle" size="50"
			value="#{registroPedidoMB.pedido.direccionEntrega.calle}" />
		
		<p:outputLabel value="Numero" for="numero" />
		<p:inputText id="numero" size="5" 
			value="#{registroPedidoMB.pedido.direccionEntrega.numero}"/>
		
		<p:outputLabel value="Complemento" for="complemento" />
		<p:inputText id="complemento" size="50" 
			value="#{registroPedidoMB.pedido.direccionEntrega.complemento}" />
		
		<p:outputLabel value="Ciudad" for="ciudad" />
		<p:inputText id="ciudad" size="20" 
			value="#{registroPedidoMB.pedido.direccionEntrega.ciudad}" />
		
		<p:outputLabel value="Departamento" for="dpto" />
		<p:inputText id="dpto" size="20"
			value="#{registroPedidoMB.pedido.direccionEntrega.dp}" />
		
		<p:outputLabel value="Codigo postal" for="cp" />
		<p:inputText id="cp" size="10"
			value="#{registroPedidoMB.pedido.direccionEntrega.codigoPostal}" />
		
	</p:panelGrid>

</ui:composition>
