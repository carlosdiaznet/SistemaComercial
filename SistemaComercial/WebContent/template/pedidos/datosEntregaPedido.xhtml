<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panelGrid columns="4" style="width:100%" columnClasses="rotulo, campo, rotulo, campo">
		<p:outputLabel value="Dato de entrega" for="datoEntrega" />
		<p:calendar id="datoEntrega" size="10" pattern="dd/MM/yyyy" />
		<p:spacer />
		<p:spacer />
		<p:outputLabel value="Calle" for="calle" />
		<p:inputText id="calle" size="50" />
		
		<p:outputLabel value="Numero" for="numero" />
		<p:inputText id="numero" size="5" />
		
		<p:outputLabel value="Complemento" for="complemento" />
		<p:inputText id="complemento" size="50" />
		
		<p:outputLabel value="Ciudad" for="ciudad" />
		<p:inputText id="ciudad" size="20" />
		
		<p:outputLabel value="Estado" for="estado" />
		<p:inputText id="estado" size="20" />
		
		<p:outputLabel value="CEP" for="cep" />
		<p:inputText id="cep" size="10" />
		
	</p:panelGrid>

</ui:composition>
