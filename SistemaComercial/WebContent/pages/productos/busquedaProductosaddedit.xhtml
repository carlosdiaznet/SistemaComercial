<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<f:metadata>
		<f:viewParam name="producto" />
		<f:event listener="#{registroProductoMB.inicializar('F')}" type="preRenderView" />
	</f:metadata>
	<p:dialog appendTo="@(body)" header="Editar productos" widgetVar="wdlgProducto" id="dlgProducto">
		<p:panelGrid columns="2" style="width: 500px;">
			<p:outputLabel value="SKU:" />
			<p:inputText value="#{registroProductoMB.producto.sku}" size="17" />
			<p:outputLabel value="Nombre:" />
			<p:inputText value="#{registroProductoMB.producto.nombre}" size="50" />
			<p:outputLabel value="Inventario:" />
			<p:inputText value="#{registroProductoMB.producto.inventario}" size="10" />
			<p:outputLabel value="Valor unitario:" />
			<p:inputText value="#{registroProductoMB.producto.valorUnitario}" size="10" />
			
			<p:outputLabel value="Categoria" for="categoria" />
			<p:selectOneMenu id="categoria" value="#{registroProductoMB.categoria}" 
				converter="categoryConverter">
				
				<f:selectItems value="#{registroProductoMB.listCategoria}" var="categoria"
					itemValue="#{categoria}" itemLabel="#{categoria.nombre}" />
				
			</p:selectOneMenu>
			
			<p:commandButton value="Editar" oncomplete="PF('wdlgProducto').hide();" update=":frmBProductos:productosTabla" />
			<p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgProducto').hide();" />
		</p:panelGrid>
	</p:dialog>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        			<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        			<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    		</p:confirmDialog>
</h:body>

</html>
