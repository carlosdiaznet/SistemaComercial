<ui:composition template="../../template/layoutMain.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	

	<ui:define name="titulo">Nuevo producto 2</ui:define>
	
	<ui:define name="contenido">
	<div class="contenedor-main">
	<f:metadata>
		<f:param name="vista" />
		<f:event listener="#{registroProductoMB2.listarCategorias}" type="preRenderView" />
	</f:metadata>
	<h:form id="frmProducto">
		<h1>Nuevo Producto</h1>
		<p:growl id="mensaje" autoUpdate="false" severity="info, fatal" closable="true" 
			showSummary="true" showDetail="true" />
		<p:toolbar style="margin-top:20px">
			<p:toolbarGroup>
				<p:button value="Nuevo" outcome="/pages/productos/registroProductos2.xhtml" />
				<p:commandButton value="Guardar" id="btnGuardar" 
					actionListener="#{registroProductoMB2.onSave}" update=":frmProducto, mensaje" />
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Buscar" outcome="/pages/productos/busquedaProductos" />
			</p:toolbarGroup>
		</p:toolbar>
		
		<p:panelGrid columns="2" id="panel" styleClass="panel-producto" columnClasses="rotulo, campo">
			
			<p:outputLabel value="SKU" for="sku" />
			<p:inputText id="sku" size="20" maxlength="20"
				value="#{registroProductoMB2.producto.sku}" />
			
			<p:outputLabel value="Nombre" for="nombre" />
			<p:inputText id="nombre" size="60" maxlength="60" 
				value="#{registroProductoMB2.producto.nombre}"/>
				
			<p:outputLabel value="Categoria" for="categoria" />
			<p:selectOneMenu id="categoria" value="#{registroProductoMB2.categoria}" >
				<f:selectItem itemLabel="Select One"/>
	            <f:selectItems value="#{registroProductoMB2.listCategoria}" var="categoria"
	            	itemLabel="#{categoria.nombre}" itemValue="#{categoria}"  />
			</p:selectOneMenu>
				
			<p:outputLabel value="Valor unitario" for="valorUnitario" />
			<p:inputText id="valorUnitario" size="10" maxlength="10" 
				value="#{registroProductoMB2.producto.valorUnitario}"/>
			
			<p:outputLabel value="Inventario" for="inventario" />
			<p:inputText id="inventario" size="10" maxlength="4" 
				value="#{registroProductoMB2.producto.inventario}"/>
		</p:panelGrid>
	</h:form>
	</div>
	</ui:define>

</ui:composition>
