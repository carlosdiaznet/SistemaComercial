<ui:composition template="../../template/layoutMain.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	

	<ui:define name="titulo">Nuevo producto</ui:define>
	
	<ui:define name="contenido">
	<div class="contenedor-main">
	
	<h:form id="frmCategoria">
	
		<h1>Categoria</h1>
		<p:growl id="mensaje" autoUpdate="false" severity="info, fatal" closable="true" 
			showSummary="true" showDetail="true" />
		<p:toolbar style="margin-top:20px">
			<p:toolbarGroup>
				<p:button value="Nuevo" outcome="/pages/productos/registroProductos.xhtml" />
				<p:commandButton value="Guardar" id="btnGuardar" actionListener="#{categoriaMB.registrar()}"
					update="mensaje, @form :frmCategoria" />
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Buscar" outcome="/pages/productos/busquedaProductos" />
			</p:toolbarGroup>
		</p:toolbar>
		
		<p:panelGrid columns="2" id="panel" styleClass="panel-producto" columnClasses="rotulo, campo">
			
			<p:outputLabel value="Nombre" for="nombre" />
			<p:inputText id="nombre" size="50" maxlength="50" value="#{categoriaMB.categoria.nombre}"  />
			
			<p:outputLabel value="Descripcion" for="descripcion" />
			<p:inputText id="descripcion" size="100" maxlength="200" value="#{categoriaMB.categoria.descripcion}" />
			
		</p:panelGrid>
	</h:form>
	</div>
	</ui:define>

</ui:composition>
