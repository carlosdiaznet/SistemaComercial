<ui:composition template="../../template/layoutMain.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="titulo">Busqueda de pedidos</ui:define>
	
	<ui:define name="contenido">
	<h:form>
	<div class="contenedor-main">
	<h1>Busqueda de Pedidos</h1>
	
	<p:toolbar style="margin-top:20px">
		<p:toolbarGroup>
			<p:commandButton value="Buscar" />
		</p:toolbarGroup>
		<p:toolbarGroup align="right">
			<p:button value="Nuevo" outcome="/pages/pedidos/registroPedido.xhtml" />
		</p:toolbarGroup>
	</p:toolbar>
	
	<p:panelGrid columns="2" id="panel" styleClass="panel-producto" columnClasses="rotulo, campo">
		<p:outputLabel value="Numero" />
		<h:panelGroup>
			<p:inputText size="10" />
			a
			<p:inputText size="10" />
		</h:panelGroup>
		
		<p:outputLabel value="Fecha de creacion" />
		<h:panelGroup>
			<p:calendar pattern="dd/MM/yyyy" />
			a
			<p:calendar pattern="dd/MM/yyyy" />
		</h:panelGroup>
		
		<p:outputLabel value="Vendedor" for="vendedor" />
		<p:inputText id="vendedor" size="40" />
		
		<p:outputLabel value="Cliente" for="cliente" />
		<p:inputText id="cliente" size="40" />
		
		<p:outputLabel value="Estado" for="estado" />
		<p:selectManyCheckbox id="estado">
			<f:selectItem itemLabel="Presupuesto" />
			<f:selectItem itemLabel="Emitido" />
			<f:selectItem itemLabel="Cancelado" />
		</p:selectManyCheckbox>
	</p:panelGrid>
	
	<p:dataTable id="tablaPedidos" value="#{busquedaProductosMB.productosFiltrados}" var="pedido"
		style="margin-top:20px;" emptyMessage="Ningun pedido encontrado" rows="20" paginator="true" paginatorAlwaysVisible="false"
		paginatorPosition="bottom">
		<p:column headerText="Numero" style="text-align: center; width: 100px">
			<h:outputText value="12345" />
		</p:column>
		<p:column headerText="Cliente">
			<h:outputText value="Supermercado de San Marcos" />
		</p:column>
		<p:column headerText="Vendedor">
			<h:outputText value="Juan Diaz" />
		</p:column>
		<p:column headerText="Fecha de creacion" style="text-align:center; width:140px;">
			<h:outputText value="05/06/2018" />
		</p:column>
		<p:column headerText="Valor total" style="text-align:center; width:120px;">
			US$ <h:outputText value="1,125.35" />
		</p:column>
		<p:column headerText="Estado" style="width:120px;">
			<h:outputText value="Emitido" />
		</p:column>
		<p:column style="text-align: center; width: 50px;">
			<p:button icon="ui-icon-pencil" title="Editar" />
		</p:column>
	</p:dataTable>
	</div>
	</h:form>
	</ui:define>

</ui:composition>
